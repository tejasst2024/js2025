<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM|Part 3</title>
</head>
<body style="background-color: black; color: wheat;">
    
</body>
<script>
    const divElement = document.createElement('div')
    console.log(divElement)
    divElement.className = 'main'
    divElement.id = Math.floor((Math.random() * 10) + 1)
    divElement.setAttribute('title', 'generated title')
    divElement.style.backgroundColor = 'wheat'
    divElement.style.padding = '15px'
    divElement.style.color = 'black'
    divElement.innerText = "Home Page"
    const addText = document.createTextNode("Home Page");
    divElement.appendChild(addText)
    document.body.appendChild(divElement)
</script>
</html>
