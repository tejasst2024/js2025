        }

        .traffic-signal {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px;
        }

        @keyframes blinkRed {

            0%,
            49% {
                background-color: red;
            }

            50%,
            100% {
                background-color: black;
            }
        }

        @keyframes blinkYellow {

            0%,
            49% {
                background-color: yellow;
            }

            50%,
            100% {
                background-color: black;
            }
        }

        @keyframes blinkGreen {

            0%,
            49% {
                background-color: green;
            }

            50%,
            100% {
                background-color: black;
            }
        }

        .red {
            background-color: black;
        }

        .yellow {
            background-color: black;
        }

        .green {
            background-color: black;
        }
    </style>
